    <script>
        const API_URL = '/api/sinhvien';

        // 1. L·∫•y danh s√°ch
        async function loadData() {
            const res = await fetch(API_URL);

            if(res.ok) {
                // X√≥a tr·∫Øng √¥ nh·∫≠p
                document.getElementById('ten').value = '';
